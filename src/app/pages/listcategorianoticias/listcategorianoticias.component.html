      <!-- Page Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-3" *ngIf="tipo">
            <h1 class="my-4">Categorias</h1>
            <div class="list-group">
              <a *ngFor="let i of tipo" 
              [routerLink]="['/categoria-noticia',i.Id]"
              class="list-group-item">{{i.Nombre}}</a>
            </div>
          </div>
          <!-- /.col-lg-3 -->
      
          <div class="col-lg-9">
            <div
              id="carouselExampleIndicators"
              class="carousel slide my-4"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      
            <div class="row" *ngIf="noticias_categoria">
                <div class="container">
                    <div class="card-group vgr-cards">
                      <div class="card" *ngFor="let i of noticias_categoria">
                        <div class="card-img-body">
                        <img class="card-img" src="{{
                          i.imagen | firstimg
                        }}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                          <h4 class="card-title">{{ i.titulo }}</h4>
                          <p class="card-text">{{ i.body | acortadorText }}</p>
                          <a [routerLink]="['/noticia', i.id]" class="btn btn-outline-primary">Ver m√°s</a>
                        </div>
                      </div>

                        <div class="card-img-body">

                          <a href="#" class="btn btn-outline-primary">Primary</a>
                        </div>
                      </div> -->
                    </div>
                  </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->
