<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Filtro busqueda</h1>

            <div class="list-group">
                <div class="form-group">
                    <form [formGroup]="stateForm">
                        <mat-form-field>
                          <input type="text" [(ngModel)]="comuna" matInput placeholder="Comuna" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
                            <mat-autocomplete #autoGroup="matAutocomplete">
                              <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.region">
                                <mat-option *ngFor="let comuna of group.comunas" [value]="comuna">
                                  {{comuna}}
                                </mat-option>
                            </mat-optgroup>
                          </mat-autocomplete>
                        </mat-form-field>
                      </form>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Tipo propiedad</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="tipoprop">
                      <option value="0">Casa</option>
                      <option value="1">Dept</option>
                      <option value="2">Oficina</option>
                      <option value="3">Parcela</option>
                      <option value="4">Sitio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Tipo Formato</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="tipoform">
                      <option value="0">Venta</option>
                      <option value="1">Arriendo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Tipo Entrega</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="tipoentr">
                      <option value="0">Verde</option>
                      <option value="1">Blanco</option>
                      <option value="2">Proyecto</option>
                      <option value="3">Inmediato</option>
                    </select>
                </div>

                <button type="button" (click)="filter()" class="btn btn-primary">Buscar</button>


            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row" id="resultado">

                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of propiedades">
                    <div class="card h-100">
                        <div *ngIf="p.ispago == 1" class="ispago">Premium</div>
                        <a href="#">

                            <img class="card-img-top" src="{{p.modelos | firstimg}}" alt="">

                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{p.comuna}}</a>
                            </h4>
                            <h5>UF {{p.uf }}</h5>
                            <p class="card-text">{{p.calleandnumber}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{p.fecha}}</small> <br>

                            <button  class="btn btn-sm btn-danger" (click)="borrarConfirmado(p.id)">
                <i class="fa fa-trash"></i>
              </button> &nbsp;

                            <a [routerLink]="['/propiedad-update', p.id]" routerLinkActive="router-link-active" class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <ng2-adsense
                    [adClient]="'ca-pub-5508568210841212'"
                    [adSlot]="2459665283" [width]="320" [height]="108" [adtest]="on">
                </ng2-adsense>
            </div>
            
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
