      <!-- Page Content -->
      <div class="container">
        <div class="row">
          <div class="col-lg-3" *ngIf="tipo">
            <h1 class="my-4">Categorias</h1>
            <div class="list-group">
              <a *ngFor="let i of tipo" 
              [routerLink]="['/categoria-oferente',i.Id]"
              class="list-group-item">{{i.Nombre}}</a>
            </div>
          </div>
          <!-- /.col-lg-3 -->
      
          <div class="col-lg-9">
            <div
              id="carouselExampleIndicators"
              class="carousel slide my-4"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block img-fluid"
                    src="http://placehold.it/900x350"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      
            <div class="row" *ngIf="oferente_categoria">
                <div class="container">
                    <div class="card-group vgr-cards">
                      <div class="card" *ngFor="let i of oferente_categoria">
                        <div class="card-img-body">
                        <img class="card-img" src="{{
                          i.image_oferente | firstimg
                        }}" alt="Card image cap">
                        </div>
                        <div class="card-body">
                          <h4 class="card-title">{{ i.nombre }}</h4>
                          <p class="card-text">{{ i.direccion}}</p>
                          <p class="card-text">{{ i.rut}}</p>
                          <button class="btn btn-outline-primary"
                          (click)="detail(i.id)"
                            data-toggle="modal"
                            data-target=".bd-example-modal-lg-detail">Ver m√°s</button>
                        </div>
                      </div>
                      <!-- <div class="card">
                        <div class="card-img-body">
                          <img class="card-img" src="https://picsum.photos/400/200" alt="Card image cap"></div>
                        <div class="card-body">
                          <h4 class="card-title">Card title</h4>

                        </div>
                      </div> -->
                    </div>
                  </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.col-lg-9 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container -->

      <!--Modal detalle Oferente-->
<div
class="modal fade bd-example-modal-lg-detail"
tabindex="-1"
role="dialog"
aria-labelledby="myLargeModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Oferente</h4>
      <button type="button" class="close" data-dismiss="modal">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="row">

          <div class="col-lg-12 col-md-12 mb-4">
              <div class="card h-100">
                  <a href="#"><img class="card-img-top" id="myimg" src="" alt=""></a>
                  <div class="card-body">
                      <h4 class="card-title">
                          <a href="#" id="nombre"></a>
                      </h4>
                      <h5 id="rut"></h5>
                      <h5 id="direccion"></h5>
                      <h5 id="email"></h5>
                      <h5 id="telefono"></h5>
                      <h5 id="siteweb"></h5>
                      
                  </div>
                  <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                  </div>
              </div>
          </div>
        
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" data-dismiss="modal">
        Close
      </button>
    </div>
  </div>
</div>
</div>
<!--End modal detalle Oferente-->
